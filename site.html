<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Título teste</title>
    </head>
    <body>
    <form action="/pagina-formulario" method="post">

    <fieldset>
        <legend>Dados Gerais</legend>
        <label for="nome">Nome:</label>
        <input type="text" minlength="9" id="nome" />

        <label for="data_nascimento">Data Nascimento:</label>
        <input type="text" id="data_nascimento" />

        <label for="cpf">CPF:</label>
        <input type="cpf" maxlength="11" id="cpf" />
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereco">Tipo:</label>
        <select id="tipo_endereco">
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="bairro">Bairro</option>
        </select>

        <label for="logradouro_endereco">Logradouro:</label>
        <input type="text" id="logradouro_endereco" />
        <label for="numero_endereco">Número:</label>
        <input type="text" id="numero_endereco" />
    </fieldset>

    <fieldset>
        <button type="submit">Enviar Formulário</button>
        <button type="reset">Limpar Formulário</button>
    </fieldset>

    </form>
      
    </body>
</html>
